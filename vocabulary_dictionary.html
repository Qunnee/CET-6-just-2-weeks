        let filteredData = vocabularyData;

        function renderVocabulary(data) {
            const grid = document.getElementById('vocabularyGrid');
            const noResults = document.getElementById('noResults');
            
            if (data.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = data.map(item => `
                <div class="word-card ${item.starred ? 'starred' : ''}">
                    <div class="word-header">
                        ${item.starred ? '<span class="star-icon">⭐</span>' : ''}
                        <div class="main-word">${item.word}</div>
                    </div>
                    <div class="chinese-translation">${item.translation}</div>
                    ${item.related.length > 0 ? `
                        <div class="related-words">
                            <h4>相关词汇</h4>
                            <div class="word-list">
                                ${item.related.map(word => `<span class="related-word">${word}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function updateStats() {
            const totalWords = vocabularyData.length;
            const starredWords = vocabularyData.filter(item => item.starred).length;
            const visibleWords = filteredData.length;
            
            document.getElementById('totalWords').textContent = totalWords;
            document.getElementById('starredWords').textContent = starredWords;
            document.getElementById('visibleWords').textContent = visibleWords;
        }

        function filterVocabulary(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            
            if (!term) {
                filteredData = vocabularyData;
            } else {
                filteredData = vocabularyData.filter(item => 
                    item.word.toLowerCase().includes(term) ||
                    item.translation.toLowerCase().includes(term) ||
                    item.related.some(related => related.toLowerCase().includes(term))
                );
            }
            
            renderVocabulary(filteredData);
            updateStats();
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', (e) => {
            filterVocabulary(e.target.value);
        });

        // Initialize
        renderVocabulary(vocabularyData);
        updateStats();
    </script>
